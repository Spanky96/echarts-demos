		<div class="ind20">

				<div class="ind27">该类案由平均处罚金额</div>

				<div id="echart" style="width: 100%;height:393px;"></div>

	</body>
		<script src="js/echarts.min.js"></script>
		<script src="js/ajczqk.js"></script>
		<script>
		var dataObj = {
			category: ["2010年","2011年","2012年","2013年","2014年","2015年","2016年","2017年"],
			data: [500, 600, 720, 640, 850, 1200, 980, 1700]
		}
		var myChart = echarts.init(document.getElementById('echart'), 'ajczqk');
		function updateChart (dataObj) {
			var option = {
				grid:{
					x:80,
					y:10,
					x2:10,
					y2:70
				},
				xAxis: {
					data: dataObj.category,
					axisLabel: {
						interval:0,
						fontSize: 23,
						padding: [15,-15,0,0]
					},
					splitLine: {show: false},
					axisTick: {show: false}
				},
				yAxis: {
					axisLabel: {
						fontSize: 24
					}
				},
				series: [{
					type: 'line',
					data: dataObj.data,
					symbolSize: 15,
					symbol: 'circle',
					itemStyle: {
						color:'#0BB7FF',
					},
					lineStyle: {
						color:'#ECA620',
					},
					areaStyle: {type: 'default', color:new echarts.graphic.LinearGradient(
									0, 0, 0, 1,
									[
										{offset: 0, color: '#0576B0'},
										{offset: 0.8, color: '#044A85'},
										{offset: 1, color: 'rgba(0,0,0,0)'}
									]
								)}
				}],
				tooltip : {
					trigger : 'item',
					show:true,
				}
			};
		myChart.setOption(option);
		}
		updateChart(dataObj);
	</script>
</html>
